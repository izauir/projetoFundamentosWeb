<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"

  <link rel="stylesheet" href="../assets/css/index.css">
  <title>Atendimento</title>
  <style>
    .wrapper {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    table {
      width: 100%;
    }

    table .profile-icon {
      display: flex;
      background-color: var(--primary);
      color: #FFF;
      justify-content: center;
      align-items: center;
      height: 40px;
      width: 40px;
      border-radius: 100px;
    }

    /* .frame {
      height: 1000px;
    } */
  </style>
  <script src="../assets/js/atendimento.js"></script>

<body>
  <section id="app">
    <div class="content">
      <div class="header">
        <img src="../assets/img/unaspLogo.png" />
        <div class="actions">
          <div class="action"><a href="../../">Home</a></div>
          <div class="action"><a href="./quemSomos.html">Quem Somos</a></div>
          <div class="action"><a href="./atendimento.html">Atendimento</a></div>
          <div class="action"><a href="./medicos.html">Médicos</a></div>

      </div>
      <div class="title">Atendimento</div>
      <div class="wrapper">

          <label for="textPaciente">Paciente</label>

        </div>
        <button class="mdc-button mdc-button--raised primary" onclick="addPaciente()">

      </div>
      <div class="wrapper">
        <label> Urgência</label>
        <div class="switch">
          <input type="checkbox" id="urgencia" /><label for="urgencia">Toggle</label>
        </div>
      </div>
      <div class="title">Pacientes em espera:</div>
      <hr />

      <table id="table">
      </table>
